name: Larn

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: brew install ncurses
    - name: Move into src directory
      run: cd src
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
